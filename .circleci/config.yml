version: 2
jobs:
  build:
    docker:
      # Version con la que se trabaja desde la m√°quina local
      - image: circleci/python:3.7.5
      - image: mongo:3.6.3

    environment:
      - URI_BD_P: 'localhost:27017'
      - BD_P: 'BDPruebaPortatiles'
      - CO_P: 'COPortatiles'
      - URI_BD_T: 'localhost:27017'
      - BD_T: 'BDPruebaTransaciones'
      - CO_T: 'COTransaciones'
      - HOST: 'localhost'
      - PORT: '8080'
      - PORT_2: '8000'

    steps:
      - checkout
      - run:
          name: Instalar un entorno virtual con python3
          command: pipenv install --three
      - run:
          name: Instalar dependencias
          command: pipenv run pip install -r requirements.txt
      - run:
          name: Ejecutar tests
          command: pipenv run python -m pytest tests/test_*.py
      - run:
          name: Ejecutar test de cobertura
          command: pipenv run python -m pytest --cov=src tests/
